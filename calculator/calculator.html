<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            max-width: 300px; /* Set maximum width for the calculator */
            width: 100%; /* Ensure the calculator takes full width */
            min-height: 400px; /* Set a minimum height for the container */
        }

        .result {
            background-color: #52c7f5;
            color: white;
            border-radius: 8px;
            padding: 20px;
            font-size: 20px;
            text-align: right;
            overflow: auto; /* Add scrollbar if content exceeds height */
            white-space: pre-wrap;
            height: 80px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding: 5px;
        }

        .row {
            display: flex;
            gap: 1px;
        }

        .row button {
            flex: 1;
            height: 50px;
            font-size: 18px;
            border-radius: 5px;
            outline: none;
            border: none;
            transition: background-color 0.2s ease;
        }

        .row button:hover {
            background-color: #e0e0e0;
        }

        .row button:active {
            background-color: #eeb3b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <div class="row">
                <button onclick="updateDisplay('AC')">AC</button>
                <button onclick="updateDisplay('DEL')">DEL</button>
                <button onclick="updateDisplay('%')">%</button>
                <button onclick="updateDisplay('/')">รท</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay('7')">7</button>
                <button onclick="updateDisplay('8')">8</button>
                <button onclick="updateDisplay('9')">9</button>
                <button onclick="updateDisplay('*')">x</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay('4')">4</button>
                <button onclick="updateDisplay('5')">5</button>
                <button onclick="updateDisplay('6')">6</button>
                <button onclick="updateDisplay('-')">-</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay('1')">1</button>
                <button onclick="updateDisplay('2')">2</button>
                <button onclick="updateDisplay('3')">3</button>
                <button onclick="updateDisplay('+')">+</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay('.')">.</button>
                <button onclick="updateDisplay('0')">0</button>
                <button onclick="calculateResult()" style="flex: 2;">=</button>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay(input) {
            let currentDisplay = document.getElementById('result').innerText;
            if (currentDisplay === '0' && input !== '.' && input !== 'DEL') {
                document.getElementById('result').innerText = input;
            } else if (input === 'AC') {
                document.getElementById('result').innerText = '0';
            } else if (input === 'DEL') {
                document.getElementById('result').innerText = currentDisplay.slice(0, -1);
            } else {
                document.getElementById('result').innerText += input;
            }
        }

        function calculateResult() {
            try {
                let display = document.getElementById('result').innerText;
                document.getElementById('result').innerText = eval(display);
            } catch (error) {
                document.getElementById('result').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
